<div fxLayout="row" fxLayout.xs="column"
fxLayoutAlign="space-between center" fxLayoutAlign.xs="stretch" class="hundred">
    <div fxFlexAlign="start" fxFlex="stretch" class="hundred">
        <h1 fxLayoutAlign="space-between center">
            <span>Scouter DÃ©mo</span>

            <div>
                <img src="assets/images/delete-all.png"
                title="Delete all" (click)="deleteAll()"/>
            </div>
        </h1>
        
        <div id="drop" fxLayout="row" (dblclick)="open($event)">
        </div>
    </div>
    <app-tools fxFlex="22" fxFlexAlign="start"></app-tools>
</div>

<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Component parameters</h4>
    </modal-header>
    <modal-body>
        <!-- RSS Feed -->
        <app-rss-form (notify)="notify()" *ngIf="componentChoosen=='rss-feed.png'"></app-rss-form>
        
        <!-- Open Data -->
        <!--<app-open-data-form (notify)="notify()" *ngIf="componentChoosen=='open-data.png'"></app-open-data-form>            -->
        <app-dbpedia-form (notify)="notify()" *ngIf="componentChoosen=='dbpedia.png'"></app-dbpedia-form>            
        <app-eventful-form (notify)="notify()" *ngIf="componentChoosen=='eventful.png'"></app-eventful-form>            
        <app-owm-form (notify)="notify()" *ngIf="componentChoosen=='owm.png'"></app-owm-form>            
        <app-open-agenda-form (notify)="notify()" *ngIf="componentChoosen=='open-agenda.png'"></app-open-agenda-form>            

        <!-- social networks -->
        <!--<app-social-networks-form (notify)="notify()" *ngIf="componentChoosen=='social-networks.png'"></app-social-networks-form>-->
        <app-facebook-form (notify)="notify()" *ngIf="componentChoosen=='facebook.png'"></app-facebook-form>
        <app-twitter-form (notify)="notify()" *ngIf="componentChoosen=='twitter.png'"></app-twitter-form>

        <!-- Geolocation -->
        <app-bounding-box-form (notify)="notify()" *ngIf="componentChoosen=='geo-location.png'"></app-bounding-box-form>

        <!-- Keywords -->
        <app-keywords-form (notify)="notify()" *ngIf="componentChoosen=='keyword-list.png' || componentChosen=='ontology.png'"></app-keywords-form>
    </modal-body>
    <modal-footer [show-default-buttons]="false">
        <button class="btn btn-primary" (click)="delete()">delete</button>
        <button class="btn" (click)="close()">Close</button>
    </modal-footer>
</modal>

<modal #modal2>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Confirmation</h4>
    </modal-header>
    <modal-body class="modalSize">
            Do you want to delete this component ?
    </modal-body>
    <modal-footer [show-default-buttons]="false">
        <button class="btn btn-primary" (click)="delete()">delete</button>
        <button class="btn" (click)="close()">Close</button>
    </modal-footer>
</modal>
