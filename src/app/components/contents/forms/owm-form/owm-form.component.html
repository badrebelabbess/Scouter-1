<h3>OWM parameter</h3>
<form [formGroup]="owmForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="frequency">Frequency :</label>
    <input type="number" formControlName="frequency" id="frequency" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
