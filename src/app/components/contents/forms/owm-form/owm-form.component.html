<h4>OWM parameter</h4>
<!--<form [formGroup]="owmForm" (ngSubmit)="save()">-->
<form [formGroup]="owmForm">
  <div class="form-group">
    <label for="frequency">Frequency (ms) :</label>
    <input type="number" formControlName="frequency"
    #refFrequency id="frequency" class="form-control"/>
  </div>
  <div *ngIf="owmForm.controls['frequency'].hasError('required')" class="alert alert-danger">
      Frequency is required
  </div>
  <button class="btn btn-primary" (click)="save(this)">Save</button>
</form>
