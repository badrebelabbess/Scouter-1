<h4>facebook parameters</h4>
<form [formGroup]="facebookForm">
<!--<form [formGroup]="facebookForm" (ngSubmit)="save()">-->
  <div class="form-group">
    <label for="pagesIds">Pages Ids :</label>
    <textarea formControlName="pagesIds" class="form-control"
    #refPagesIds id="pagesIds" rows="10"></textarea>
  </div>
  <div *ngIf="facebookForm.controls['pagesIds'].hasError('required')" class="alert alert-danger">
      Pages Ids is required
  </div>
  <div *ngIf="facebookForm.controls['pagesIds'].hasError('pattern')" class="alert alert-danger">
      Invalid format.
  </div>
  <div class="form-group">
    <label for="pagesNames">Pages names :</label>
    <textarea formControlName="pagesNames" class="form-control"
    #refPagesNames id="pagesNames" rows="10"></textarea>
  </div>
  <div *ngIf="facebookForm.controls['pagesNames'].hasError('required')" class="alert alert-danger">
      Pages names is required
  </div>
  <div *ngIf="facebookForm.controls['pagesNames'].hasError('pattern')" class="alert alert-danger">
      Invalid format.
  </div>
  <div class="form-group">
    <label for="pagesFrequency">pages frequency :</label>
    <input type="number" formControlName="pagesFrequency" id="pagesFrequency" class="form-control"/>
  </div>
  <div *ngIf="facebookForm.controls['pagesFrequency'].hasError('required')" class="alert alert-danger">
      Pages frequency is required
  </div>
  <div class="form-group">
    <label for="eventsfrequency">Events frequency :</label>
    <input type="number" formControlName="eventsfrequency" id="eventsfrequency" class="form-control"/>
  </div>
  <div *ngIf="facebookForm.controls['eventsfrequency'].hasError('required')" class="alert alert-danger">
      Events frequency is required
  </div>
  <button class="btn btn-primary" (click)="save(this)">Save</button>
</form>
