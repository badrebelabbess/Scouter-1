<h4>Open agenda parameters</h4>
<!--<form [formGroup]="openAgendaForm" (ngSubmit)="save()">-->
<form [formGroup]="openAgendaForm">
  <div class="form-group">
    <label for="startDate">Start date :</label>
    <input type="date" formControlName="startDate"
    #refDate [ngModel]="startDate"
    id="startDate" class="form-control"/>
  </div>
  <div *ngIf="openAgendaForm.controls['startDate'].hasError('required')" class="alert alert-danger">
      Start date is required
  </div>
  <div class="form-group">
    <label for="frequency">Frequency :</label>
    <input type="number" formControlName="frequency"
    #refFrequency id="frequency" class="form-control"/>
  </div>
  <div *ngIf="openAgendaForm.controls['frequency'].hasError('required')" class="alert alert-danger">
      Frequency is required
  </div>
  <button class="btn btn-primary" (click)="save(this)">Save</button>
</form>
