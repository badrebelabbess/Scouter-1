<h3>RSS feed elements</h3>
<form [formGroup]="RSSForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="frequency">Frequency :</label>
    <input type="number" formControlName="frequency" id="frequency" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="sources">Sources :</label>
    <textarea formControlName="sources" class="form-control" id="sources" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
