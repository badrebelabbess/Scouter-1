<h4>RSS feed elements</h4>
<!--<form [formGroup]="RSSForm" (ngSubmit)="save()">-->
<form [formGroup]="RSSForm">
  <div class="form-group">
    <label for="frequency">Frequency :</label>
    <input type="number" formControlName="frequency"
    #refFrequency id="frequency" class="form-control"/>
  </div>
  <div *ngIf="RSSForm.controls['frequency'].hasError('required')" class="alert alert-danger">
      Frequency is required
  </div>
  <div class="form-group">
    <label for="sources">Sources :</label>
    <textarea formControlName="sources" class="form-control"
    #refSources id="sources" rows="10"></textarea>
  </div>
  <div *ngIf="RSSForm.controls['sources'].hasError('required')" class="alert alert-danger">
      Sources is required
  </div>
  <div *ngIf="RSSForm.controls['sources'].hasError('pattern')" class="alert alert-danger">
      Invalid format
  </div>
  <button class="btn btn-primary" (click)="save(this)">Save</button>
</form>
