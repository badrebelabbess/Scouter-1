<section>
  <ul *ngFor="let categorie of categories" id="categories">
    <li fxLayout="row" fxLayoutAlign="space-between center"
    (click)="open(categorie)">
      {{categorie.title}}
      <i class="fa fa-plus" *ngIf="!categorie.value"></i>
      <i class="fa fa-minus" *ngIf="categorie.value"></i>
    </li>
    <div 
      [ngClass]="{hide:!categorie.value}"
    >tttttttttttttttttttt</div>
  </ul>
</section>
